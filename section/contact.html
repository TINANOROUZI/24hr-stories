<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f23" />
  <title>Contact — 24hr Stories</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- site styles -->
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../navbar.css" />
  <!-- page styles -->
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- navbar mount -->
  <div id="app-navbar"></div>

  <!-- background -->
  <div class="bg"></div>
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>

  <!-- content -->
  <main class="page-wrap reveal">
    <h1 class="contact-hero">Contact</h1>

    <div class="contact-card">
      <div class="contact-grid">
        <!-- form -->
        <form id="contactForm" class="form" aria-label="Contact form">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
          </div>
          <button class="btn-send" type="submit">Send</button>
        </form>

        <!-- info side -->
        <aside class="aside">
          <p>I’m available for freelance work and collaborations. Reach out via email or phone below.</p>

          <div class="contact-list">
            <div class="contact-row">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M4 6h16a2 2 0 0 1 2 2v.3l-10 6.5L2 8.3V8a2 2 0 0 1 2-2Zm0 5.7 8 5.2 8-5.2V16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4.3Z"/></svg>
              </span>
              <a href="mailto:tinanoruzi14@gmail.com">tinanoruzi14@gmail.com</a>
            </div>

            <div class="contact-row">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 0 0 6.6 6.6l2.2-2.2a1.5 1.5 0 0 1 1.5-.36c1.63.54 3.39.84 5.2.84.83 0 1.5.67 1.5 1.5V21a3 3 0 0 1-3 3C9.94 24 0 14.06 0 3a3 3 0 0 1 3-3h2.82C6.65 0 7.32.67 7.32 1.5c0 1.81.3 3.57.84 5.2.2.52.08 1.12-.36 1.55L6.6 10.8Z"/></svg>
              </span>
              <a href="tel:3342896512">3342896512</a>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="site-footer">
    <div class="rule"></div>
    <p>© <span id="year">2025</span> • 24hr Stories</p>
  </footer>

  <!-- scripts -->
  <script src="../navbar.js" defer></script>
  <script src="contact.js" defer></script>
  <script>
    // update footer year
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
