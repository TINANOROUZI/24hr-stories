<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f23" />
  <title>24hr Stories — Glass</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="navbar.css" />
</head>
<body>
  <!-- Navbar mount -->
  <div id="app-navbar"></div>

  <!-- Background -->
  <div class="bg"></div>
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>

  <!-- Main content area -->
  <div class="viewport-center">
    <header class="hero">
      <h1>24hr Story Feature</h1>
      <p class="sub">Ephemeral, swipeable, and clean — stories vanish after 24 hours.</p>
    </header>

    <main class="shell" id="stories">
      <section class="stories-wrap pop">
        <div class="stories-toolbar">
          <button id="archiveBtn" class="btn-secondary" type="button">Archive</button>
        </div>

        <div id="storiesStrip" class="stories-strip" aria-label="Stories carousel">
          <!-- + Add bubble (first child) -->
          <button id="addBubble" class="bubble add" type="button" aria-label="Add a story">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M11 5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/>
            </svg>
            <!-- NEW: visible file input overlay (iOS-friendly) -->
            <input id="addBubbleInput" type="file" accept="image/*,video/*" multiple />
          </button>
          <!-- story bubbles will be appended here by app.js -->
        </div>
      </section>

      <section class="empty-hint pop" id="emptyHint">
        <p>No stories yet. Tap the <strong>+</strong> to add your first story.</p>
      </section>
    </main>
  </div><!-- /.viewport-center -->

  <!-- Viewer overlay -->
  <div id="viewer" class="viewer" hidden>
    <div class="viewer-inner">
      <div id="progressRow" class="progress-row" aria-label="Story progress"></div>
      <button class="viewer-close" id="closeBtn" aria-label="Close">×</button>
      <img id="viewerImage" alt="Story" />
      <button class="nav prev" id="prevBtn" aria-label="Previous story">‹</button>
      <button class="nav next" id="nextBtn" aria-label="Next story">›</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="rule"></div>
    <p>© <span id="year">2025</span> • 24hr Stories</p>
  </footer>

  <!-- Keep your hidden input as a fallback (Android/Desktop & old code paths) -->
  <input
    id="fileInput"
    class="visually-hidden-file"
    type="file"
    accept="image/*,video/*"
    multiple
    aria-hidden="true"
    tabindex="-1"
  />

  <!-- Scripts -->
  <script src="app.js" defer></script>
  <script src="add-bubble.js" defer></script>
  <script src="navbar.js" defer></script>

  <script>
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
